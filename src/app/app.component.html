<main class="page">
  <section class="programming-area">
    <mat-tab-group>
      <mat-tab label="Pseudocódigo">
        <ngx-codemirror
          [(ngModel)]="pseudocodeStoredInDatabase"
          [options]="pseudocodeOptions"
          (ngModelChange)="handleChange($event)"
        ></ngx-codemirror>
      </mat-tab>
      <mat-tab label="Código">
        <py-repl class="repl-area">
          {{ codeStoredInDatabase }}
        </py-repl>
      </mat-tab>
      <mat-tab label="Fluxograma">
        <ng-template matTabContent>
          <div class="control-section">
            <div class="palette-section">
              <ejs-symbolpalette
                height="500px"
                [palettes]="symbolPalette"
                [symbolHeight]="50"
                [symbolWidth]="50"
                (paletteExpanding)="paletteExpandingAction($event)"
                [enableSearch]="true"
                [symbolPreview]="symbolPreviewSettings"
              >
              </ejs-symbolpalette>
            </div>
            <div class="diagram-section">
              <ejs-diagram height="100%"> </ejs-diagram>
              <ejs-diagram width="100%" height="850px"></ejs-diagram>
            </div>
          </div>
       
       
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <py-terminal class="terminal"></py-terminal>
  </section>
  <section class="menu-area">
    <div class="buttons">
      <button class="execute" (click)="execute()">Executar</button>
      <button class="save" (click)="save()">Guardar</button>
    </div>
  </section>

  <!-- <canvas
    id="flowchartCanvas"
    width="200"
    height="100"
    style="border: 1px solid #000000"
  >
  </canvas> -->
</main>
