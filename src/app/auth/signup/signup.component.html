<mat-card>
    <mat-spinner *ngIf= "isLoading"></mat-spinner>
    <form  *ngIf ="!isLoading">
      <mat-form-field>
        <input
        matInput
        name="email"
        type="email"
        placeholder="E-Mail"
        required
        email>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password"  matInput placeholder="Password" required>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf= "!isLoading">Signup</button>
    </form>
  </mat-card>
